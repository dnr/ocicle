<html>
  <head>
    <title>zoom</title>
    <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1, user-scalable=no, target-densitydpi=device-dpi'>
    <link rel='stylesheet' href='style.css'>
    <script src='data/meta.js' charset='UTF-8'></script>
    <script src='bigscreen.min.js' charset='UTF-8'></script>
    <script src='ocicle.js' charset='UTF-8'></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-37328495-1']);
      _gaq.push(['_trackPageview']);
      (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
       })();
    </script>
  </head>
  <body>
    <!-- [[[ -->
    <div id='editstuff'>
      <div>
        <label>
          mark
          <input id='editmark' type='text' size='10'>
        </label>
      </div>
      <div>
        <select id='shapeselect'>
          <option value='0'>rect</option>
          <option value='1'>circle</option>
          <option value='2'>hex</option>
        </select>
      </div>
      <div>
        <select id='gridsize'>
          <option value='0'>no grid</option>
          <option value='1'>1</option>
          <option value='4' selected>4</option>
          <option value='16'>16</option>
          <option value='64'>64</option>
        </select>
      </div>
      <div>
        <input id='delete' type='button' value='delete'>
      </div>
      <div class='popup'>
        <span>reorder&hellip;</span>
        <ul>
          <input id='order_first' type='button' value='move to first'>
          <input id='order_last' type='button' value='move to last'>
          <input id='order_up' type='button' value='move up'>
          <input id='order_down' type='button' value='move down'>
        </ul>
      </div>
    </div>
    <!-- ]]] -->
    <div id='mainbox'>
      <canvas id='c2'></canvas>
      <canvas id='c3' style='display:none'></canvas>
    </div>
    <div id='descbar'></div>
    <div id='bottombar'>
      <div id='bottomstuff'>
        <div class='popup'>
          <img src='icons/plane.png' alt='go...'
          width=32 height=32>
          <ul id='gotolist'>
          </ul>
        </div>
        <a href='javascript:ocicle.prev()'><img
          src='icons/prev.png' alt='previous'
          width=32 height=32></a>
        <a href='javascript:ocicle.play()'><img
          src='icons/play.png' alt='play' id='play'
          width=32 height=32></a>
        <a href='javascript:ocicle.next()'><img
          src='icons/next.png' alt='next'
          width=32 height=32></a>
        <a href='javascript:BigScreen.toggle()' id='fstoggle'><img
          src='icons/fullscreen.png' alt='full screen'
          width=32 height=32></a>
        <a href='javascript:ocicle.linkto()' id='linkto'><img
          src='icons/link.png' alt='get link'
          width=32 height=32></a>
        <!-- [[[ -->
        <a href='javascript:ocicle.edit()'><img
          src='icons/pencil.png' alt='edit'
          width=32 height=32 id='editlink'></a>
        <!-- ]]] -->
      </div>
      <div id='desc'></div>
    </div>
    <!-- [[[ -->
    <div id='info'>
      <div>fps: <span id='fps'></span></div>
      <div>px: <span id='px'></span></div>
      <div>py: <span id='py'></span></div>
      <div>pr: <span id='pr'></span></div>
      <div>v3: <span id='v3'></span></div>
      <div>ratio: <span id='ratio'></span></div>
      <div>level: <span id='level'></span></div>
      <div>tiles: <span id='tiles'></span></div>
    </div>
    <!-- ]]] -->
  </body>
</html>
