<html>
	<head>
		<title>Ocicle</title>
		<link rel='stylesheet' href='style.css'>
		<script src='bigscreen.min.js'></script>
		<script src='ocicle.js'></script>
	</head>
	<body class='normal'>
		<div id='topbar'>
			<div>
				<div id='gotopopup'>
					<span id='gotobase'>go...</span>
					<ul id='gotolist'>
					</ul>
				</div>
			</div>
			<div><a href='javascript:ocicle.edit()' id='editlink'>edit</a></div>
			<div><a href='javascript:BigScreen.toggle()'>full screen</a></div>
			<div>zoom: <span id='zoom'></span></div>
			<div>fps: <span id='fps'></span></div>
			<div>tiles: <span id='tiles'></span></div>
			<div class='edit'>
				<label>
					bookmark
					<input id='editmark' type='text'
					onchange='ocicle.set_bookmark()'></input>
				</label>
			</div>
			<div class='edit'>
				<select id='shapeselect'>
					<option value='0'>rect</option>
					<option value='1'>circle</option>
					<option value='2'>hex</option>
				</select>
			</div>
		</div>
		<div id='mainbox'>
			<canvas id='c'></canvas>
		</div>
		<div id='bottombar'>
			<div id='desc'></div>
		</div>
	</body>
</html>
